<!-- Announcement --> 
<button id="utilities" data-target="#announcementModal" data-toggle="modal" 
style="padding: 5px 15px; margin-top: 10px; background: #ffd4fd;" >Announcement</button>

{% include 'utilities_modal_announcement.html' %} 

<script type="text/javascript">
$(document).ready(function() { 
  $.getJSON("/administrator/get-announcement",
  function(data){ 
    $('#announcementTitle').text(data[data.length-1]["fields"]["title"].toLocaleString("en-US"));
    $('#announcementMessage').text(data[data.length-1]["fields"]["message"].toLocaleString("en-US"));
  });      
})
</script>
<!-- end Announcement -->
