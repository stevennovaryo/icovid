{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Forum | iCovid</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
      <!-- <a href="postToForum/">Tambah Thread Baru</a> -->
        <div class="container px-5 py-5">

            <div class="row gx-5">
                <div class="col-lg-3">
                    <!-- <h2 class="fw-bolder fs-5 mb-4">iCovid Forum</h2> -->
                    <div class="card border-0 h-50 bg-light">
                        <div class="card-body p-4">
                            <div class="d-flex h-100 align-items-center justify-content-center">
                                <div class="text-center">
                                    <a class="text-decoration-none" href=".">
                                        <h2 class="fw-bolder fs-5 mb-4">iCovid Forum</h2>
                                        <!-- <i class="bi bi-arrow-right"></i> -->
                                    </a>

                                    <div class="h6 fw-bolder"><a href="postToForum/">Tambah Thread Baru</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    {% for f in forumPost %}
                        <div class="col-lg-12 mb-5">
                            <div class="card h-100 shadow border-0 bg-light">
                                <!-- <img class="card-img-top" src="https://dummyimage.com/600x350/ced4da/6c757d" alt="..."> -->
                                <div class="card-body p-4">
                                    <!-- <div class="badge bg-primary bg-gradient rounded-pill mb-2">News</div> -->
                                    <a class="text-decoration-none link-dark stretched-link" href="{% url 'forum:detail' slug=f.slug %}"><div class="h5 card-title mb-3">{{f.topic}}</div></a>
                                    <p class="card-text mb-0">{{f.snippets}}</p>
                                </div>
                                <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                                    <div class="d-flex align-items-end justify-content-between">
                                        <div class="d-flex align-items-center">
                                            <img class="rounded-circle me-3" src="https://dummyimage.com/40x40/ced4da/6c757d" alt="...">
                                            <div class="small">
                                                <div class="fw-bold">{{f.author}}</div>
                                                <div class="text-muted">{{f.date_created}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    {% endfor %}
                </div>      
            </div>
        </div>
    
    <!-- {% for f in forumPost %}
        <h1><a href="{% url 'forum:detail' slug=f.slug %}">{{f.topic}}</a></h1>
        <h2>desc: {{f.snippets}}</h2>
        <h3>timestamp: {{f.date_created}}</h3>
        <p>author: {{f.author}} </p>
    {% endfor %}   -->
  </body>
</html>
